language: java
jdk:
  - openjdk17

branches:
  only:
    - master

# travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r sbaws *
  - mkdir -p deploy
  - mv sbaws.zip deploy/sbaws.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: sbaws-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy # 해당 위치의 파일들만 S3로 전송
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: sbaws-webservice-build
    key: sbaws.zip
    build-type: zip
    application: sbaws-webservice
    deployment_group: sbaws-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

